name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'wp-content/uploads/builds/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Detect changed build
        id: detect
        run: |
          # Get the latest commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          # Extract build ID from commit message (format: "Deploy build 146 - ...")
          if [[ $COMMIT_MSG =~ Deploy\ build\ ([0-9]+) ]]; then
            BUILD_ID="${BASH_REMATCH[1]}"
            echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
            echo "Detected build ID: $BUILD_ID"
          else
            echo "No build ID found in commit message"
            exit 0
          fi
      
      - name: Deploy to Cloudflare Pages
        if: steps.detect.outputs.build_id != ''
        run: |
          npm install -g wrangler
          
          echo "Debugging: Listing projects..."
          wrangler pages project list
          
          echo "Deploying..."
          wrangler pages deploy wp-content/uploads/builds/version-${{ steps.detect.outputs.build_id }} \
            --project-name=burky-cz \
            --branch=build-${{ steps.detect.outputs.build_id }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
